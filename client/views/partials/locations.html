<template name="locations">
  {{#each foundLocations }}
    <ul>
      <a class="waves-effect waves-light btn locationDetail" id={{ place_id }}>{{ name }}
      {{#if currentUser}}
        <!-- <span>â™¡</span> -->
        <i class="favLocation material-icons" id={{ place_id }}>favorite_border</i>
        <i class="hide material-icons" id={{ place_id }}>favorite</i>
        <!-- <i class="fa fa-heart-o"></i> -->
      {{/if}}
      </a>
    </ul>
  {{/each}}
</template>
