<template name="locations">
  {{#each foundLocations }}
    <ul>
      <a class="waves-effect waves-light btn locationDetail" id={{ place_id }}>{{ name }}
      {{#if currentUser}}
        <a class="favLocation" id={{ place_id }}>
          <i class="material-icons">favorite_border</i>
        </a>
      {{/if}}
      </a>
    </ul>
  {{/each}}
</template>
