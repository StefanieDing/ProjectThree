<template name="home">
  <div class="container">
    <div class="row">
      <div class="form col s12">
        <h4><center>What's good near you?</center></h4>
        <div class="row">
          <form class="col s8">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="" id="keyword" type="text" class="validate">
                <label for="keyword">Keyword</label>
              </div>
              <div class="input-field col s6">
                <input id="zipcode" type="text" class="validate">
                <label for="zipcode">Zip Code</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <label>Radius(Miles)</label><br><br>
                  <select id="radius" class="browser-default">
                    <option value="" disabled selected>Choose Radius</option>
                    <option value="8000">5</option>
                    <option value="16000">10</option>
                    <option value="33000">20</option>
                    <option value="50000">30</option>
                  </select>
              </div>
            </div>
                               <label class="submitCss"><input type="submit" value="submit" class="submitCss">
                <svg class="submitSVG" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="5px" y="5px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
                      <path id="paper-plane-icon" d="M462,54.955L355.371,437.187l-135.92-128.842L353.388,167l-179.53,124.074L50,260.973L462,54.955z
                      M202.992,332.528v124.517l58.738-67.927L202.992,332.528z"></path> 
                </svg></label>
          </form>
        </div>
    </div>
        <h5>Found Locations</h5>
          {{#if thereAreLocations}}
            {{> locations}}
          {{else}}
            {{ foundLocations }}
          {{/if}}
    </div>
  </div>
</template>
