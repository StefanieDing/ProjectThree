                  </select>
              </div>
            </div>

                      M202.992,332.528v124.517l58.738-67.927L202.992,332.528z"></path> 
                </svg></label>
          </form>
        </div>
        <div class="row">

                   <button class="locationDetail blue-grey darken-1 changes" id={{ place_id }}>
                     <svg class="resultsSVG">
                       <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                     </svg>
                      <div class="row">
                        <div class="col s12 innerStyle">
                          <strong>Place:</strong> {{ name }}
                        </div>
                        <div class="col s12">
                          <strong>Rating:</strong> {{ rating }}
                        </div>
                        <div class=" col s12">
                          <strong>Address:</strong> {{ vicinity }}
                        </div>
                   </div>
                   </button>
                    {{/each}}
                 {{else}}
               {{ foundLocations }}
                 {{/if}}
          </div><!--resultcontainer-->
