<template name="home">
  <div class="container">
    <div class="row">
      <div class="form col s12">
        <h4><center>What's good near you?</center></h4>
        <div class="row">
    <form class="col s8">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="keyword" type="text" class="validate">
          <label for="keyword">Keyword</label>
        </div>
        <div class="input-field col s6">
          <input id="location" type="text" class="validate">
          <label for="location">Location</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="radius" type="text" class="validate">
          <label for="radius">Radius(Miles)</label>
        </div>
      </div>
          <input type="submit" value="submit">
    </form>
  </div>

      </div>
    </div>
  </div>
</template>
